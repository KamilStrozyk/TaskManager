<h1 mat-dialog-title>{{translations[chosenTranslation].add}}</h1>
<div mat-dialog-content>
  <p>{{translations[chosenTranslation].title}}</p>
  <mat-form-field>
  <input [(ngModel)]="result" matInput  >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{translations[chosenTranslation].cancel}}</button>
  <button mat-button [mat-dialog-close]="result" cdkFocusInitial>{{translations[chosenTranslation].add}}</button>
</div>
